{% extends "admin/login.html" %}

{% block extrahead %}
<title>Bullet Proof</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        
            <div class="card m-0">
                <div class="logo text-center">
                    <img src="/media/media/logo.jpeg" alt="logo" style="height: 100px; width:100px; margin-top:2px;">
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h1 class="h4">BulletProof Administration</h1>
                    </div>
                    <form method="post" action="/admin/login/?next=/admin/" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="text-center" style="margin-top: 15px ;">
                            <button type="submit" class="btn btn-info btn-block">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
